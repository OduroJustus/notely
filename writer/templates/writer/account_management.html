{% extends 'writer/base.html' %} 
{% block title %}Account Management{% endblock %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="container bg-white p-5 shadow-md">
  <h3 class="text-muted" style="margin-left: 202px">Update Profile Info</h3>
  <br />
  <form action="" method="POST" autocomplete="off" accept-charset="utf-8">
    {% csrf_token %}
    <div class="col-md-8 offset-md-2">
      {% if form.errors %}
      <div class="alert alert-danger">
        <strong>Error!</strong> Please correct the errors below.
      </div>
      {% endif %} {{ updateUserForm|crispy }}
    </div>
    <br />
    <a
      href="{% url 'author_articles' %}"
      class="btn btn-warning btn-lg"
      style="margin-left: 198px"
      >Cancel</a
    >
    <button type="submit" class="btn btn-success btn-lg ms-2">Submit</button>
  </form>
</div>
{% endblock %}
